{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title mb-0">Visualizador de PDF</h2>
    </div>
    <div class="card-body">
        <div id="pdfViewer" class="mb-3" style="height: 800px;">
            <iframe src="{{ url_for('view_pdf_file', filename=pdf_path) }}?t={{ range(1000000) | random }}" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <form action="{{ url_for('process_pdf') }}" method="post" enctype="multipart/form-data" class="flex-grow-1 mx-3" id="viewPdfForm">
                <input type="hidden" name="pdf_path" value="{{ pdf_path }}">
                <div class="input-group">
                    <input type="text" class="form-control" name="text" required placeholder="Digite o texto para buscar">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <input type="checkbox" name="use_ocr" id="use_ocr">
                            <label for="use_ocr" class="mb-0 ms-2">Usar OCR</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
                        Buscar e Destacar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal de Substituição -->
<div class="modal fade" id="replacementModal" tabindex="-1" aria-labelledby="replacementModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="replacementModalLabel">Substituir Texto Encontrado</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
            </div>
            <div class="modal-body">
                <form action="{{ url_for('replace_text') }}" method="post" id="replacementForm">
                    <input type="hidden" name="pdf_path" value="{{ pdf_path }}">
                    <input type="hidden" name="original_text" id="originalText">
                    <div class="mb-3">
                        <label for="replacementText" class="form-label">Nova palavra para substituir o texto encontrado:</label>
                        <input type="text" class="form-control" id="replacementText" name="replacement_text" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" form="replacementForm" class="btn btn-primary">Substituir</button>
            </div>
        </div>
    </div>
</div>

{% if show_replacement_modal %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var replacementModal = new bootstrap.Modal(document.getElementById('replacementModal'));
        document.getElementById('originalText').value = "{{ original_text }}";
        replacementModal.show();
    });
</script>
{% endif %}
{% endblock %}
