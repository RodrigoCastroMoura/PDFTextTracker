{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h2 class="card-title mb-0">Visualizador de PDF</h2>
    </div>
    <div class="card-body">
        <div id="pdfViewer" class="mb-3" style="height: 800px;">
            <iframe src="{{ url_for('view_pdf_file', filename=pdf_path) }}" style="width: 100%; height: 100%; border: none;"></iframe>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{{ url_for('index') }}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Voltar
            </a>
            <form action="{{ url_for('process_pdf') }}" method="post" enctype="multipart/form-data" class="flex-grow-1 mx-3">
                <input type="hidden" name="pdf_path" value="{{ pdf_path }}">
                <div class="input-group">
                    <input type="text" class="form-control" name="text" required placeholder="Digite o texto para buscar">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <input type="checkbox" name="use_ocr" id="use_ocr">
                            <label for="use_ocr" class="mb-0 ms-2">Usar OCR</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Buscar e Destacar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
